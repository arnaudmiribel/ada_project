<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Patents History</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        var k = 0;
        var l = 0;
        var foto1 = new Array(106);
        var frame1 = new Array(106);
        var timer1;
        var pause1;


        for (k = 0; k < 106; k++) {
            frame1[k] = "./CH/map" + String(1910 + k) + "_CH.png"
            foto1[k] = "./WW/map" + String(1910 + k) + "_WW.png"
        }


        function show1() {
            document.getElementById("slideshow1").src = foto1[k];
        }

        function zoom1() {
            document.getElementById("slideshow2").src = frame1[k];
            k = l;
            show1();
        }

        function play1() {
            if (timer1) {
                // stop
                clearInterval(timer1);
                timer1 = null;
            } else {
                timer1 = setInterval("next1(true)", 200);
            }
        }

        function stop1() {
            k = 0;
            l = 0;
            show1();
            zoom1()
        }

        function pause1() {
            if (timer1) {
                l = k;
                zoom1();
                clearInterval(timer1);
                timer1 = null;
            }
        }

        function changeDate1() {
            year = document.getElementById("year").value;
            l = year - 1910;
            k = l;
            zoom1();
            show1();

        }

        Number.prototype.mod = function(n) {
            return ((this % n) + n) % n;
        };

        function previous1() {
            k = (k - 1).mod(foto1.length);
            l = k;
            show1();
            zoom1();
        }

        function next1(auto) {
            k = (k + 1).mod(foto1.length);
            l = (l + 1).mod(frame1.length)
            show1();
            zoom1();
            if (!auto) {
                zoom1();
            }

        }
    </script>
</head>


<body>
    <div class="container">


        <h1 style="margin-bottom:20px"> <i class="fa fa-lightbulb-o" aria-hidden="true"></i> Swiss Patent History </h1>

        <div class="row">
            <center>
                <div class="col-md-6">
                    <h3> World Patent Evolution </h3><br>
                    <div>
                        <i class="fa fa-step-backward fa-2x" onclick="previous1()"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-play-circle fa-2x" onclick="play1()"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-pause-circle fa-2x" onclick="pause1()"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-step-forward fa-2x" onclick="next1()"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-stop-circle fa-2x" onclick="stop1()"></i>
                    </div>
                    <br>
                    <img src="./WW/map1910_WW.png" style="height:350px;" id="slideshow1" alt="slideshow1" />

                </div>
            </center>
            <center>
                <div class="col-md-6">
                    <h3>Zoom into CH and EU </h3><br>
                    <div class="form">
                        Year:
                        <input type="text" id="year" value="" style="width:100px">&nbsp;&nbsp;
                        <button type="button" class="btn btn-default" onclick="changeDate1()">Apply</button>
                    </div>
                    <br>
                    <img src="./CH/map1910_CH.png" style="height:350px;" id="slideshow2" alt="slideshow2" />
                </div>
            </center>
        </div>
    </div>

</body>

</html>
