<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Patents History</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        var i = 0;
        var j = 0;
        var foto = new Array(106);
        var timer;
        var pause;


        for (i = 0; i < 106; i++) {
            foto[i] = "./imgs/" + "map" + String(1910 + i) + ".png"
        }


        function show() {
            document.getElementById("slideshow").src = foto[i];

        }


        function play() {
            if (timer) {
                // stop
                clearInterval(timer);
                timer = null;
            } else {
                timer = setInterval("next(true)", 200);
            }
        }

        function stop() {
            i = 0;
            show();
        }

        function pause() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }

        function changeDate() {
            year = document.getElementById("year").value;
            i = year - 1910;
            show();

        }

        Number.prototype.mod = function(n) {
            return ((this % n) + n) % n;
        };

        function previous() {
            i = (i - 1).mod(foto.length);
            j = i;
            show();
            zoom();
        }

        function next(auto) {
            i = (i + 1).mod(foto.length);
            j = i
            show();
            if (!auto) {
                zoom();
            }

        }

    </script>
</head>


<body>
    <div class="container">


        <h1 style="margin-bottom:20px"> <i class="fa fa-lightbulb-o" aria-hidden="true"></i> World Patent Evolution </h1>

        <div class=row>
            <div class="col-md-9">
                <br>
                <div class=row>
                    <div class="col-md-6" style="margin-left:100px">
                        <i class="fa fa-step-backward fa-2x" onclick="previous()"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-play-circle fa-2x" onclick="play()"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-pause-circle fa-2x" onclick="pause()"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-step-forward fa-2x" onclick="next()"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fa fa-stop-circle fa-2x" onclick="stop()"></i>
                    </div>
                    <div class="col-md-6 form" style="margin-left:-150px">
                        Year:
                        <input type="text" id="year" value="" style="width:100px">&nbsp;&nbsp;
                        <button type="button" class="btn btn-default" onclick="changeDate()">Apply</button>
                    </div>
                </div>
                <br>
                <img src="./imgs/map1910.png" style="height:450px;" id="slideshow" alt="slideshow" />
            </div>

            <div class="col-md-3">

                <div class="alert alert-info" style="margin:70px -50px 0px -70px;">
                    <strong>Developed for Applied Data Analysis course @ EPFL</strong><br><br> Soufiane El Badraoui<br> Arnaud Miribel<br> Yu Yamashita<br><br> See more <a href="http://ada.epfl.ch">here</a> or <a href="http://www.github.com/arnaudmiribel/ada_project/">here</a>
                </div>
            </div>

        </div>


    </div>

</body>

</html>
